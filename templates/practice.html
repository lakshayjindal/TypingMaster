{% extends "base.html" %}

{% block content %}
<div class="typing-container">
    <div class="typing-header d-flex justify-content-between align-items-center mb-4">
        <h2 class="typing-title text-light">Typing Practice</h2>
        <select id="languageSelect" class="form-select language-select">
            <option value="english">English</option>
            <option value="hindi-inscript">Hindi (Inscript)</option>
        </select>
    </div>

    <div class="main-content d-flex">
        <div class="typing-area flex-grow-1 me-4">
            <div id="text-display" class="text-display mb-3"></div>
            <input type="text" id="typing-input" class="form-control typing-input" placeholder="Start typing here...">
            <div id="keyboard-display" class="keyboard-display mt-4"></div>
        </div>

        <div class="stats-panel">
            <h5 class="stats-header mb-3">Your Stats</h5>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">WPM</div>
                    <div id="wpm" class="stat-value">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Accuracy</div>
                    <div id="accuracy" class="stat-value">0%</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Keystrokes</div>
                    <div id="keystrokes" class="stat-value">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Correct</div>
                    <div id="correct" class="stat-value">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Incorrect</div>
                    <div id="incorrect" class="stat-value">0</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/keyboard.js') }}"></script>
<script src="{{ url_for('static', filename='js/typing.js') }}"></script>
{% endblock %}
